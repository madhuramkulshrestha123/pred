<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Prediction</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="data-section">
            <h2>Traffic Prediction Data</h2>
            <div id="data-display">
                <p><strong>User ID:</strong> <span id="user-id"></span></p>
                <p><strong>Date:</strong> <span id="date"></span></p>
                <p><strong>Day:</strong> <span id="day"></span></p>
                <p><strong>Slot No.:</strong> <span id="slot-no"></span></p>
                <p><strong>Traffic Message:</strong> <span id="traffic-message"></span></p>
            </div>
        </div>
        <div class="chart-section">
            <canvas id="trafficChart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
